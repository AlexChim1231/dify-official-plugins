identity:
  author: langgenius
  name: google_cloud_storage
  label:
    en_US: Google Cloud Storage
    zh_Hans: Google Cloud Storage
  description:
    en_US: Google Cloud Storage Datasource
    zh_Hans: Google Cloud Storage 数据源
  icon: icon.svg
provider_type: online_drive
credentials_schema:
  - name: credentials
    type: secret-input
    required: true
    label:
      en_US: Credentials
      zh_Hans: 凭证
    placeholder:
      en_US: Enter your Google Cloud Storage credentials
      zh_Hans: 输入您的 Google Cloud Storage 凭证
    help:
      en_US: Get your credentials from the Google Cloud Console
      zh_Hans: 从 Google Cloud Console 获取您的凭证
    url: https://console.cloud.google.com/
  - name: bucket
    type: text-input
    required: true
    label:
      en_US: Bucket
      zh_Hans: 存储桶
    placeholder:
      en_US: Enter your bucket name
      zh_Hans: 输入您的存储桶名称
datasources:
  - datasources/google_cloud_storage.yaml
extra:
  python:
    source: provider/google_cloud_storage.py